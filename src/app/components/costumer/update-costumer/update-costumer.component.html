<h3>
  Actualizar Cliente
</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre(s)</label>
      <input type="text" class="form-control" required [(ngModel)]="costumer.name" name="name" id="name">
    </div>

    <div class="form-group">
      <label for="name">Apellido Paterno</label>
      <input type="text" class="form-control" required [(ngModel)]="costumer.middleName" name="middleName" id="middleName">
    </div>

    <div class="form-group">
      <label for="name">Apellido Materno</label>
      <input type="text" class="form-control" required [(ngModel)]="costumer.lastName" name="lastName" id="lastName">
    </div>

    <div class="form-group">
      <label for="name">Correo Electronico</label>
      <input type="text" class="form-control" required [(ngModel)]="costumer.email" name="email" id="email">
    </div>

    <div class="form-group">
      <label for="name">Direccion</label>
      <input type="text" class="form-control" required [(ngModel)]="costumer.address" name="address" id="address">
    </div>

    <div class="form-group">
      <label for="name">Telefono</label>
      <input type="text" class="form-control" required [(ngModel)]="costumer.phone" name="phone" id="phone">
    </div>

    <div class="form-group">
      <label for="name">Generacion</label>
      <input type="text" class="form-control" required [(ngModel)]="costumer.generation" name="generation" id="generation">
    </div>

    <button type="submit" class="btn btn-success">Aceptar</button>
  </form>
</div>
